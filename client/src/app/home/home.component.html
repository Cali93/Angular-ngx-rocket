<div class="container">
  <mat-card>
    <p>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo"/>
    </p>
    <mat-card-content>
      <mat-card-title translate>Hello world !</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        <q [hidden]="isLoading">{{quote}}</q>
      </mat-card-subtitle>
      <mat-card-actions>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active"  mat-button>LOGIN</a>
        <a [routerLink]="['/start']" routerLinkActive="router-link-active"  mat-button>GET STARTED</a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
